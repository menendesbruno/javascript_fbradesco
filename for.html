<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Usando For</title>
    </head>
    <body>
        <script>
            var js_num;
            document.write('<p>Apresentação dos valores acumulados para js_num=1 e menor ou igual a 10 incrementandoa variável de +=2:');
            document.write('<p>(Note que o limite irá até 9, pois 9+2=11, portanto será maior do que 10)');
            for (js_num=1; js_num<=10; js_num+=2) {
                document.write('<p>' + js_num);
            }
        </script>
    </body>
</html>
