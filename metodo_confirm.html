<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Praticando metodo Confirm</title>
    </head>
    <body>
        <script>
            var js_resp;
            js_resp = window.confirm('Aperte um Botão');
            (js_resp==true) ? document.write('<p>Você Apertou <b>OK</b>') : document.write ('<p>Você Apertou <b>Cancelar</b>');
        </script>
    </body>
</html>
