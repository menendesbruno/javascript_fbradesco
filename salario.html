<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Salario</title>
    </head>
    <body>
        <script>
            var js_qht;
            var js_vht;
            var js_inss;
            var js_tdes;
            var js_sb;
            var js_sl;
            js_qht = parseFloat(window.prompt('Informe a quantidade de horas trabalhadas/mês: (135 a 180)', '00'));
            js_vht = parseFloat(window.prompt('Informe o valor da hora trabalhada: (25 a 50)', '00'));
            js_inss = parseFloat(window.prompt('Informe o percentual de desconto INSS (5 a 15)','00'));
            js_sb = js_vht * js_qht;
            js_tdes = (js_inss/100) * js_sb;
            js_sl = js_sb - js_tdes;
            document.write('<p><b>DEMONSTRATIVO PARA CALCULO DO SALARIO LIQUIDO</b>');
            document.write('<p>Quantidade de Horas trabalhadas (135 a 180) => <b>' + js_qht + '</b>');
            if (js_qht > 180) {
                document.write('....(<b>Valor Máximo Excedido"</b>)');
            }
            if (js_qht < 135) {
                document.write('...(<b>Valor minimo invalido</b>)');
            }
            if (js_vht > 50) {
                document.write('....(<b>Valor Máximo Excedido"</b>)');
            }
            if (js_vht < 25) {
                document.write('...(<b>Valor minimo invalido</b>)');
            }
            if (js_inss > 15) {
                document.write('....(<b>Valor Máximo Excedido"</b>)');
            }
            if (js_inss < 5) {
                document.write('...(<b>Valor minimo invalido</b>)');
            }
            document.write('<p>============================================');
            document.write('<p><b>Salario BRUTO = </b>' + js_sb);
            document.write('<p>Total de desconto INSS = ' + js_tdes);
            document.write('<p><p><b>Salario Líquido = </b>' + js_sl);
            if (js_sl > 10500) {
                document.write('...(<b>Salario Elevado!</b>)');
            } else {
                if (js_sl > 6000) {
                    document.write('...(<b>Salario Satisfatorio! </b>)');
                } else {
                    if (js_sl > 3000) {
                        document.write('...(<b>Salario Moderado! </b>)');
                    } else {
                        document.write('...(<b>Salario Insatisfatorio! </b>)');
                    }
                }
            } 

        </script>
    </body>
</html>
