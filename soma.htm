<!DOCTYPE html>
<html>
    <head>
        <title>Programa de Soma</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h3>Programa de Soma de dois números</h3>
        <script>
            var a;
            var b;
            var c;
            a = parseInt(window.prompt('Entre com o Primeiro Número' , 'Digite aqui o primeiro número'));
            b = parseInt(window.prompt('Entre com o Segundo Número' , 'Digite aqui o segundo número'));
            c = a + b ;
            document.write('Resultado da soma: ' +c);
        </script>
    </body>
</html>
