<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>While Condicional</title>
    </head>
    <body>

        <script>
            var js_contador = 1;
            while (js_contador <= 10) {
                document.write('<p>'+js_contador+'ª; Repetição de uma única linha de comando dentro de um laço condicional: ');
                js_contador += 1;
            }
        </script>
    </body>
</html>
